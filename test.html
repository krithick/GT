<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test Interface</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .chat-wrapper {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-header h1 { font-size: 24px; margin-bottom: 10px; }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .controls input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            placeholder-color: rgba(255,255,255,0.7);
        }
        .controls input::placeholder { color: rgba(255,255,255,0.7); }
        .controls button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .controls button:hover { background: rgba(255,255,255,0.3); }
        #chatContainer {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message {
            margin: 15px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .bot {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .error {
            background: #ff6b6b;
            color: white;
            margin: 0 auto;
            text-align: center;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        #messageInput:focus { border-color: #667eea; }
        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        #sendBtn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        #sendBtn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .status {
            padding: 10px 20px;
            font-size: 12px;
            color: #666;
            background: #f8f9fa;
            text-align: center;
            border-top: 1px solid #eee;
        }
        .typing {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #999;
            font-style: italic;
        }
        .typing-dots {
            display: flex;
            gap: 2px;
        }
        .typing-dots span {
            width: 4px;
            height: 4px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <h1>üí¨ Chat Interface</h1>
            <div class="controls">
                <input type="text" id="scenarioInput" placeholder="Scenario name" value="farmer_scenario">
                <input type="text" id="voiceInput" placeholder="Voice ID" value="ar-SA-HamedNeural">
                <button onclick="clearChat()">üóëÔ∏è Clear</button>
            </div>
        </div>
        
        <div id="chatContainer"></div>
        
        <div class="status" id="status">Ready to chat</div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let sessionId = null;
        let isStreaming = false;

        function addMessage(content, isUser = false, isError = false) {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : isError ? 'error' : 'bot'}`;
            div.textContent = content;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function showTyping() {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.className = 'message bot typing';
            div.id = 'typingIndicator';
            div.innerHTML = 'AI is typing<div class="typing-dots"><span></span><span></span><span></span></div>';
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function setStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = messageInput.value.trim();
            
            if (!message || isStreaming) return;

            const scenarioName = document.getElementById('scenarioInput').value;
            
            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            setStatus('Sending message...');
            showTyping();

            try {
                // Step 1: Send message
                const formData = new FormData();
                formData.append('message', message);
                if (sessionId) {
                    formData.append('id', sessionId);
                } else {
                    formData.append('scenario_name', scenarioName);
                }

                const response = await fetch('https://meta.novactech.in/gt/api/chat', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                sessionId = result.id;
                
                setStatus('Streaming response...');
                
                // Step 2: Stream response
                await streamResponse();

            } catch (error) {
                hideTyping();
                addMessage(`Error: ${error.message}`, false, true);
                setStatus('Error occurred');
            } finally {
                const sendBtn = document.getElementById('sendBtn');
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            }
        }

        async function streamResponse() {
            const voiceId = document.getElementById('voiceInput').value;
            const url = `https://meta.novactech.in/gt/api/chat/stream?id=${sessionId}&voice_id=${voiceId}`;
            
            isStreaming = true;
            
            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessageDiv = null;

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                // Create or update bot message
                                if (!botMessageDiv) {
                                    hideTyping();
                                    const container = document.getElementById('chatContainer');
                                    botMessageDiv = document.createElement('div');
                                    botMessageDiv.className = 'message bot';
                                    container.appendChild(botMessageDiv);
                                }
                                
                                botMessageDiv.textContent = data.response || '';
                                
                                // Handle audio if available
                                if (data.audio && data.audio_format) {
                                    playAudio(data.audio, data.audio_format);
                                }
                                
                                // Check if complete
                                if (data.complete || data.finish === 'stop') {
                                    setStatus('Response complete');
                                    break;
                                }
                                
                                document.getElementById('chatContainer').scrollTop = 
                                    document.getElementById('chatContainer').scrollHeight;
                                
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                addMessage(`Streaming error: ${error.message}`, false, true);
                setStatus('Streaming failed');
            } finally {
                isStreaming = false;
                setStatus('Ready');
            }
        }

        function playAudio(base64Audio, format) {
            try {
                const audioBlob = new Blob([Uint8Array.from(atob(base64Audio), c => c.charCodeAt(0))], 
                    { type: `audio/${format}` });
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                audio.play().catch(e => {
                    console.log('Audio play failed:', e);
                    setStatus('Audio play failed (user interaction required)');
                });
                
                audio.onended = () => URL.revokeObjectURL(audioUrl);
            } catch (error) {
                console.error('Audio processing error:', error);
            }
        }

        function clearChat() {
            document.getElementById('chatContainer').innerHTML = '';
            sessionId = null;
            setStatus('Chat cleared');
        }
    </script>
</body>
</html>
